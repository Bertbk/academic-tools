{{ $ := .root }}
{{ $page := .page }}

<div class="section-heading" style="text-align: center;">
  <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1>
  {{ with $page.Params.subtitle }}<p>{{ . | markdownify }}</p>{{ end }}
</div>

<div class="row" style="margin-top: 2.5rem">
  {{ range $page.Params.element }}
  <div class="col-md-4" style="font-size: 2rem;">
    <span class="badge badge-light" style="font-weight: bold;">{{ .name | markdownify | emojify }}</span>
  </div>
  {{ end }}
</div>
